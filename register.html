<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/2b86481c1c.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="dist/css/style.css" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <title>Register - Trafellas</title>
  </head>
  <body>
    <div class="login">
      <a href="/" class="back">
        <i class="fa-solid fa-angle-left"></i>
      </a>
      <img src="img/logodark.png" alt="logo" />
      <div class="login-card register-card">
        <h1>Sign Up</h1>
        <form action="/" id="regForm">
          <div class="input-control">
            <label for="fullname">Fullname</label>
            <input id="regUsername" type="text" name="fullname" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="email">Email</label>
            <input id="regEmail" type="email" name="email" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="pass">Password</label>
            <input id="regPass" type="password" name="pass" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="confirm">Confirm Password</label>
            <input id="confirm" type="password" name="confirm" />
            <div class="error"></div>
          </div>
          <button class="blue" type="submit" name="submit">Signup</button>
        </form>
        <div class="account">
          <h4>Already have an account? &nbsp</h4>
          <a href="login.html">Login</a>
        </div>
      </div>
    </div>
    <script src="dist/js/validateRegister.js"></script>
  </body>
</html>
